<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Fan Zone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Basketball Fan Zone </h1>
        <nav>
            <ul>
                <li><a href="#players">Players</a></li>
                <li><a href="#comments">Fan Comment</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="players">
            <h2>Player Stats</h2>
            <div id="player-container"></div>
        </section>

        <section id="comments">
            <h2>Fan Comments</h2>
            <form id="comment-form">
                <textarea id="comment-input" placeholder="Share your thoughts about the team"></textarea>
                <button type="submit">Post Comment</button>
            </form>
            <ul id="comment-list"></ul>
        </section>
    </main>

    <footer>
        <p>Made with love by Alvin's Fan Zone Team</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
